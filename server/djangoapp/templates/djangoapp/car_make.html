<!-- car_model_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Car Make</title>
</head>
<body>
    <h1>Add Car Make</h1>
    <form action='' method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Car Make fields -->
        <label for="name">Car Make Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <label for="founding_year">Founding Year:</label>
        <input type="number" id="founding_year" name="founding_year" required>
        <br>
        <label for="headquarters">Headquarters:</label>
        <input type="text" id="headquarters" name="headquarters" required>
        <br>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" required>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
